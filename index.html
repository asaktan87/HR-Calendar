<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HR Monthly Events</title>
<style>
  /* Straumann brand palette */
  :root{
    --blue:#195AFA;
    --sand:#B98C3C;
    --gray:#36393A;

    --bg:#ffffff;
    --text:#36393A;
    --muted:#555;
    --border:#ddd;
    --today:#195AFA;
    --event-bg:#f5f8ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; padding:20px;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background:var(--bg); color:var(--text);
    display:grid; place-items:center;
  }
  .wrap{width:min(1000px,96vw)}

  .header{
    display:flex; align-items:center; justify-content:space-between;
    margin-bottom:12px;
  }
  .title{
    font-weight:900; font-size:clamp(20px,3.4vw,30px); margin:0;
    color:var(--sand);
  }
  .controls{ display:flex; gap:8px; }
  .btn{
    cursor:pointer; border:1px solid var(--border);
    background:var(--blue); color:#fff;
    font-weight:600; font-size:13px;
    padding:8px 12px; border-radius:6px;
  }
  .legend{ display:flex; gap:12px; font-size:12px; color:var(--muted); margin-bottom:6px; }
  .dot{ width:10px; height:10px; border-radius:50%; display:inline-block; }
  .dot.event{ background:var(--sand); }
  .dot.today{ background:var(--blue); }

  .cal{
    border:1px solid var(--border); border-radius:12px; overflow:hidden;
  }
  .weekdays, .grid{ display:grid; grid-template-columns:repeat(7,1fr); }
  .weekdays div{
    padding:10px 6px; text-align:center; font-size:12px; font-weight:600;
    background:#f5f5f5; border-bottom:1px solid var(--border);
  }
  .cell{
    min-height:100px; border-right:1px solid var(--border); border-bottom:1px solid var(--border);
    padding:8px; display:flex; flex-direction:column; gap:6px;
  }
  .cell:nth-child(7n){ border-right:0; }
  .dateBadge{
    align-self:flex-start; font-size:12px; font-weight:800; padding:2px 6px; border-radius:6px;
    color:var(--text);
  }
  .dateBadge.today{ background:var(--blue); color:#fff; }
  .muted{ background:#fafafa; color:#aaa; }

  .event{
    font-size:13px; line-height:1.3; padding:6px 8px;
    border-left:4px solid var(--sand); background:var(--event-bg);
    border-radius:6px;
  }
  .event a{ color:var(--blue); text-decoration:none; font-weight:600; }
  .event a:hover{ text-decoration:underline; }

  .empty{ font-size:12px; color:#bbb; }
  @media (max-width:640px){ .cell{ min-height:90px } }
</style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <h1 class="title" id="monthTitle">October 2025</h1>
    <div class="controls">
      <button class="btn" id="prevBtn">◀ Prev</button>
      <button class="btn" id="todayBtn">Today</button>
      <button class="btn" id="nextBtn">Next ▶</button>
    </div>
  </div>
  <div class="legend">
    <span><span class="dot today"></span> Today</span>
    <span><span class="dot event"></span> Event</span>
  </div>
  <div class="cal">
    <div class="weekdays">
      <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
    </div>
    <div class="grid" id="grid"></div>
  </div>
</div>

<script>
/* ======= CONFIG ======= */
const DEFAULT_YEAR  = 2025;
const DEFAULT_MONTH = 10; // October
const EVENTS = [
  { date:"2025-09-24", title:"Player-Learner EMEA", url:"https://welearn.straumann.com/#/instructor-led-courses/fd4d1096-ecef-4f72-8623-fe013cd4699e" },
  { date:"2025-09-24", title:"License to Hire - Management Essentials EMEA", url:"" },
  { date:"2025-10-02", title:"Virtual Q3 People&Culture EMEA", url:"" },
  { date:"2025-10-07", title:"Leadership Academy EMEA Module 7&8 Day 1", url:"" },
  { date:"2025-10-08", title:"Leadership Academy EMEA Module 7&8 Day 2", url:"" },
  { date:"2025-10-07", title:"Management Essentials EMEA Part II-Day 1" },
  { date:"2025-10-08", title:"Management Essentials EMEA Part II-Day 2" },
  { date:"2025-10-09", title:"Management Essentials EMEA Part II-Day 3" },
  { date:"2025-10-08", title:"STM Company Presentation EMEA", url:"https://welearn.straumann.com/#/instructor-led-courses/391e9dd0-4102-48ff-b37d-48dd1dbc57b0" },
  { date:"2025-10-15", title:"NEH Management Essentials Part-III", url:"" }
  
];

/* ======= Calendar logic ======= */
const $grid=document.getElementById('grid'), $title=document.getElementById('monthTitle');
const $prev=document.getElementById('prevBtn'), $next=document.getElementById('nextBtn'), $today=document.getElementById('todayBtn');

let state={year:DEFAULT_YEAR, month:DEFAULT_MONTH};
const pad=n=>String(n).padStart(2,'0');
const ymd=d=>`${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
const daysInMonth=(y,m)=>new Date(y,m,0).getDate();
const firstWeekday=(y,m)=>{let d=new Date(y,m-1,1).getDay();return d===0?7:d;};
const monthName=(y,m)=>new Date(y,m-1,1).toLocaleString(undefined,{month:'long',year:'numeric'});
const groupEvents=evs=>evs.reduce((a,e)=>( (a[e.date]=a[e.date]||[]).push(e),a ),{});

function render(){
  const {year,month}=state; $title.textContent=monthName(year,month);
  const map=groupEvents(EVENTS); $grid.innerHTML='';
  const frag=document.createDocumentFragment();
  const total=daysInMonth(year,month), first=firstWeekday(year,month), lead=first-1;
  const prevMonth=month===1?12:month-1, prevYear=month===1?year-1:year, prevTotal=daysInMonth(prevYear,prevMonth);
  for(let i=lead;i>0;i--) frag.appendChild(makeCell(prevYear,prevMonth,prevTotal-i+1,true));
  for(let d=1;d<=total;d++) frag.appendChild(makeCell(year,month,d,false,map));
  $grid.appendChild(frag);
}
function makeCell(y,m,d,muted=false,map={}){
  const cell=document.createElement('div'); cell.className='cell'+(muted?' muted':'');
  const date=new Date(y,m-1,d), today=ymd(date)===ymd(new Date());
  const badge=document.createElement('div'); badge.className='dateBadge'+(today?' today':''); badge.textContent=d; cell.appendChild(badge);
  const key=`${y}-${pad(m)}-${pad(d)}`, events=(map[key]||[]);
  if(events.length===0){const e=document.createElement('div'); e.className='empty'; e.textContent='—'; cell.appendChild(e);}
  else for(const ev of events){const row=document.createElement('div'); row.className='event'; row.innerHTML=ev.url?`<a href="${ev.url}" target="_blank">${ev.title}</a>`:ev.title; cell.appendChild(row);}
  return cell;
}
$prev.onclick=()=>{state.month--; if(state.month<1){state.month=12;state.year--} render();};
$next.onclick=()=>{state.month++; if(state.month>12){state.month=1;state.year++} render();};
$today.onclick=()=>{const n=new Date(); state.year=n.getFullYear(); state.month=n.getMonth()+1; render();};
render();
</script>
</body>
</html>
